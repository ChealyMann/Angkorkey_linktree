    }

    /* Smoothy */
    html { scroll-behavior: smooth }

    /* Animated gradient halo */
    .halo::before {
      content: "";
      position: absolute; inset: -2px; z-index: -1;
      background: conic-gradient(from 0deg,
        rgba(var(--aqua),.7), rgba(var(--neon),.7), rgba(var(--vio),.7), rgba(var(--aqua),.7));
      filter: blur(18px) saturate(130%);
      border-radius: 28px;
      animation: spin 12s linear infinite;
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000,#000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000,#000);
      padding: 2px;
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      opacity: .45;
    }

    /* Glass panel */
    .glass { background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02)); }
    .gridlines { background-image: linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px); background-size: 38px 38px; mask-image: radial-gradient(80% 60% at 50% 30%, #000 60%, transparent 100%); }

    @keyframes spin { to { transform: rotate(360deg) } }
    @keyframes float { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-6px) } }
  </style>
</head>

  <!-- Scripts -->
  <script>
    // ===== Starfield / particles =====
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, dpr, stars = [];

    function resize() {
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = canvas.width = innerWidth * dpr;
      h = canvas.height = innerHeight * dpr;
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      initStars();
    }

    function initStars() {
      const count = Math.floor((innerWidth * innerHeight) / 9000);
      stars = Array.from({ length: count }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * 0.6 + 0.4,
        v: Math.random() * 0.2 + 0.05
      }));
    }

    function tick() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        s.x += s.v * 8; // drift
        if (s.x > w) s.x = 0;
        const size = s.z * 1.5;
        ctx.globalAlpha = s.z * 0.7;
        ctx.fillStyle = `rgb(${34 + s.z*80}, ${211 - s.z*40}, ${238})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(tick);
    }

    addEventListener('resize', resize);
    resize();
    tick();

    // ===== Copy handle button =====
    const copyBtn = document.getElementById('copyHandle');
    copyBtn.addEventListener('click', async () => {
      const handle = '@yourhandle';
      try {
        await navigator.clipboard.writeText(handle);
        copyBtn.innerHTML = '<span class="text-emerald-300">Copied</span>';
        setTimeout(() => (copyBtn.innerHTML = `\n          <svg class=\"size-4\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"1.5\"><rect x=\"9\" y=\"9\" width=\"13\" height=\"13\" rx=\"2\"/><rect x=\"2\" y=\"2\" width=\"13\" height=\"13\" rx=\"2\"/></svg>\n          Copy @yourhandle\n        `), 1200);
      } catch (e) {
        alert('Copy failed');
      }
    });

    // ===== Theme toggle (switch accent hues) =====
    const toggle = document.getElementById('themeToggle');
    let theme = 0;
    const palettes = [
      { neon: '255 99 247', aqua: '34 211 238', vio: '139 92 246' }, // cyan/pink/violet
      { neon: '99 102 241', aqua: '16 185 129', vio: '244 114 182' }, // indigo/emerald/rose
      { neon: '250 204 21', aqua: '59 130 246', vio: '236 72 153' }, // gold/blue/pink
    ];

    toggle.addEventListener('click', () => {
      theme = (theme + 1) % palettes.length;
      const p = palettes[theme];
      document.documentElement.style.setProperty('--neon', p.neon);
      document.documentElement.style.setProperty('--aqua', p.aqua);
      document.documentElement.style.setProperty('--vio', p.vio);
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
